<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>carro de compra</title>
        <link rel="stylesheet" href="static/css/cart/index.css">
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        {% block content %}
        <header>
            <div class="header-items">
                <span id="Home">Inicio</span>
            </div>
        </header>
        <div id="container">
            <table>
                <tr style="text-align:center;">
                    <td>Imagen</td>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Cantidad</td>
                    <td>Subtotal</td>
                    <td> </td>
                </tr>
                {% for prod in cart %}
                <tr class="p" data-value='{{prod["id"]}}'>
                    <td class="image"><img src='{{prod["imagenes"][0]}}' /></td>
                    <td class="name">{{prod["nombre"]}}</td>
                    <td class="price">${{prod["precio"]}}</td>
                    <td class="amount"><input type="number" value='{{prod["cantidad"]}}' min="0" /></td>
                    <td class="pricesubtotal">{{prod["cantidad"] * prod["precio"]}}</td>
                    <td class="remove"><div>&times</div></td>
                </tr> 
                {% endfor %}
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td>Subtotal:</td>
                    <td class="totalpricesubtotal"></td>
                    <td> </td>
                </tr>
                <tr>
                    <td style="border-top:1px solid white" colspan="6"><br />
                        Con 19% de impuesto <span class="taxval"></span> y $<span class="shipping">10000</span> de costo de envio:<br />
                        <span class="big">Total: $<span class="realtotal">0</span></span>
                    </td>
                </tr>
            </table>
            <span id="goHome">Seguir Comprando</span>
            <div id="checkout">Pagar<span> &rarr;</span></div>
            <div id="footer">
                
            </div>
        </div>
        {% endblock %}
        <script src="static/js/cart/index.js"></script>
    </body>
</html>
